controller-metrics:
  - name: training_loss_window
    class: HistoryBasedMetric
    arguments:
      window-size: 5
controllers:
  - name: stop-on-training-loss-not-decreasing
    triggers:
      - on_log
    rule: training_loss_window["loss"][0] < training_loss_window["loss"][-1] and len(training_loss_window["loss"]) == training_loss_window["window-size"]
    operations:
      - hfcontrols.should_training_stop