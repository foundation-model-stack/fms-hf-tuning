controller_metrics:
  - name: trainer_state
    class: TrainingState
operations:
  - name: logcontroleval
    class: LogControl
    arguments:
      log_format: 'This is a test log format [{event_name}] => {metrics}'
      log_level: WARNING
  - name: logcontrolstep
    class: LogControl
    arguments:
      log_format: 'This is a test log format [{event_name}] => {trainer_state}'
      log_level: WARNING
controllers:
  - name: log-controller-eval
    triggers:
      - on_evaluate
    rule: 'True'
    operations:
      - logcontroleval.should_log
  - name: log-controller-step
    triggers:
      - on_step_end
    rule: 'True'
    operations:
      - logcontrolstep.should_log