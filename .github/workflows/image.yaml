name: Image
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install tox
      - name: Build wheel
        run: |
          tox -e build
      - name: Build image
        run: |
          docker build -t fms-hf-tuning:dev . -f build/Dockerfile