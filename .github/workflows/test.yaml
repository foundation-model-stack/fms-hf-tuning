name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - setup: "3.9"
            tox: "py39"
          - setup: "3.10"
            tox: "py310"
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox build
      - name: Run unit tests
        run: tox -e py
      # TODO: switch to tox
      - name: Build wheel
        run: python -m build .