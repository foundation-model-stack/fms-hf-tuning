dataprocessor:
    type: default
datasets:
  - name: apply_custom_data_template
    data_paths:
      - "FILE_PATH"
    data_handlers:
      - name: apply_custom_data_formatting_template
        arguments:
          remove_columns: all
          batched: false
          fn_kwargs:
            formatted_text_column_name: "formatted_text"
            template: "dataset_template"
            add_eos_token: true