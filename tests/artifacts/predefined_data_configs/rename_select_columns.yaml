dataprocessor:
    type: default
datasets:
  - name: text_dataset_input_output_masking
    data_paths:
      - "FILE_PATH"
    data_handlers:
      - name: rename_columns
        arguments:
          fn_kwargs:
            column_mapping:
              "input"  : "instruction"
              "output" : "response"
      - name: select_columns
        arguments:
          fn_kwargs:
            column_names:
              - "instruction"
              - "response"
      - name: tokenize_and_apply_input_masking
        arguments:
          remove_columns: all
          batched: false
          fn_kwargs:
            input_column_name: instruction
            output_column_name: response