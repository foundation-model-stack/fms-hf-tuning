controller-metrics:
  - name: trainer_state
    class: TrainingState
  - name: eval_loss_window
    class: HistoryBasedMetric
    arguments:
      window-size: 1
operations:
  - name: hfwithpatience
    class: HFControls
    arguments:
      patience-threshold: 2
controllers:
  - name: epoch-level-eval-loss-patience
    triggers:
      - on_epoch_end
    rule: len(eval_loss_window["metrics"]) > 0 and eval_loss_window["metrics"][-1]["eval_loss"] > 2 and trainer_state["epoch"] > 0.1
    operations:
      - hfwithpatience.should_training_stop