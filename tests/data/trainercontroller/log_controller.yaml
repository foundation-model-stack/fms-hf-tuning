controller_metrics:
  - name: state
    class: TrainingState
operations:
  - name: logcontrolstep
    class: LogControl
    arguments:
      log_format: 'This is a test log format [{event_name}] => {tc_metrics[state]}'
      log_level: warning
controllers:
  - name: log-controller-step
    triggers:
      - on_step_end
    rule: 'True'
    operations:
      - logcontrolstep.should_log